<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel 3</title>
</head>
<body>
    <h1>Tabel 10</h1>

    <table border="1" cellpadding="7">
        <tr >
            <td rowspan="1">(0,0)</td>
            <td colspan="1">(0,1)</td>
            <td colspan="1">(0,2)</td>
            <td colspan="1">(0,3)</td>
        </tr>
        <tr>
            <td rowspan="1">(1,0)</td>
            <td colspan="2" bgcolor="red" >(1,1)(1,2)</td>
            <td rowspan="2" bgcolor="green">(1,3)<br>(2,3)</td>
        </tr>
        <tr>
            <td rowspan="1">(2,0)</td>
            <td colspan="1">(2,1)</td>
            <td colspan="1">(2,2)</td>
        </tr>
        <tr>
            <td rowspan="1">(3,0)</td>
            <td colspan="1">(3,1)</td>
            <td colspan="1">(3,2)</td>
            <td colspan="1" bgcolor="blue">(3,3)</td>
        </tr>


    </table>
</body>
</html>
